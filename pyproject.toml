[project]
name = "scratch"
version = "0.1.0"
description = "ML from scratch"

authors = [
    { name = "Nick Wall", email = "46641379+walln@users.noreply.github.com" }
]
dependencies = [
    "flax>=0.8.2",
    "torch>=2.2.2",
    "loguru>=0.7.2",
    "matplotlib>=3.8.4",
    "scikit-learn>=1.4.1.post1",
    "numpy>=1.26.4",
    "datasets>=2.18.0",
    "optax>=0.2.2",
    "tqdm>=4.66.2",
    "equinox>=0.11.3",
    "orbax>=0.1.9",
    "wandb>=0.16.6",
    "jax-metrics>=0.2.4",
]
license = "MIT"
readme = "README.md"
requires-python = ">= 3.12"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.1.1",
    "pre-commit>=3.7.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/scratch"]

[tool.ruff.lint]
pydocstyle.convention = "google"
select = [
    "E",      # pycodestyle
    "W",      # pycodestyle
    "F",      # Pyflakes
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "D",      # pydocstyle
    "I",      # isort
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "TID",    # flake8-tidy-imports
    "UP",     # pyupgrade
    "PT",     # flake8-pytest-style
    "RUF",    # Ruff-specific rules
    "FBT001", # flake8-boolean-trap
]

ignore = ["F722"]